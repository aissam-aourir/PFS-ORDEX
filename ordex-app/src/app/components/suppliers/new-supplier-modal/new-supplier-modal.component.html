<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
      <h2 class="text-xl font-bold mb-4">Add New Supplier</h2>
  
      <form [formGroup]="supplierForm" (ngSubmit)="submit()">
        <div class="mb-4">
          <label class="block mb-1 font-medium">Username</label>
          <input formControlName="username" type="text" class="w-full border border-gray-300 p-2 rounded-md" />
        </div>
        
        <div class="mb-4">
            <label class="block mb-1 font-medium">Email</label>
            <input formControlName="email" type="email" class="w-full border border-gray-300 p-2 rounded-md" />
        </div>
        <div class="mb-4">
            <label class="block mb-1 font-medium">Password</label>
            <input formControlName="password" type="text" class="w-full border border-gray-300 p-2 rounded-md" />
          </div>
  
        <div class="flex justify-end space-x-2">
          <!-- Cancel button: light orange -->
          <button 
            type="button" 
            (click)="closeModal()" 
            class="px-4 py-2 rounded-md text-black border border-black hover:bg-orange-500 hover:text-white hover:border-white "
          >
            Cancel
          </button>
  
          <!-- Save button: darker orange -->
          <button 
            type="submit" 
            class="px-4 py-2 rounded-md bg-orange-500 hover:bg-orange-600 text-white"
          >
            Save
          </button>
        </div>
      </form>
    </div>
  </div>
